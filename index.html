<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>JavaScript a DOM</title>
	<link href="https://fonts.googleapis.com/css?family=Montserrat:400,700|Source+Sans+Pro:400,400i,700,700i&amp;subset=latin-ext" rel="stylesheet">
	<link rel="stylesheet" href="style.css">
</head>
<body>

	<h1>Změna tříd, události</h1>
	<div class="odstavec" onmouseover="mouseover(event)" onmouseout="this.style.fontWeight='normal';">V elipse spí lev</div>
	<button onclick="cerveny()">Červený po kliknutí</button>

	<button  onclick="biggerText(odstavec, 2)">Větší po kliknutí</button>

	<h1>Audio ovladač</h1>
	<audio id="js-audio" src="audio/dingdingdang.mp3" preload="auto"></audio>
	<button onclick="prehraj('#js-audio')">Přehraj</button>
	<button onclick="zastav('#js-audio')">Zastav</button>
	<button onclick="vypnoutZvuk('#js-audio')">Ztiš</button>
	<button onclick="hlasitost1('#js-audio')">Hlasitost tak akorát</button>
	<button onclick="nejvyssiHlasitost('#js-audio')">Hlasitost na max</button>
	<button onclick="naZacatek('#js-audio')">Zpět na začátek</button>

	<script src="main.js"></script>

</body>
</html>
